type Todo {
  id: ID!
  title: String!
  description: String!
  completed: Boolean!
  user: User!
  createdAt: String!
  updatedAt: String!
}

type Query {
  getTodos: [Todo]
  getTodo(todoId: ID!): Todo
}

input TodoInput {
  title: String!
  description: String!
  completed: Boolean!
  userId: ID!
}

type Mutation {
  createTodo(todoInput: TodoInput!): Todo!
  updateTodo(todoId: ID!, todoInput: TodoInput!): Todo!
  deleteTodo(todoId: ID!): Todo!
}
